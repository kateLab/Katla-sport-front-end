<div class="container">
  <h2>Departments List</h2>
  <table class="table table-nonfluid">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Name</th>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments">
        <th scope="row">{{department.id}}</th>
        <td>{{department.name}}</td>
        <td></td>
        <td>
          <span class="btn-toolbar" role="toolbar" aria-label="departments action buttons" style="display: block; white-space:nowrap;">
            <div class="btn-group mr-2" role="group" aria-label="View group">
              <button routerLink="/departments/{{department.id}}/children" type="button" class="btn btn-primary">View subsidiary departments</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Delete group" *ngIf="!department.isDeleted" (click)="onDelete(department.id)">
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Restore group" *ngIf="department.isDeleted" (click)="onRestore(department.id)">
              <button type="button" class="btn btn-success">Restore</button>
            </div>
            <div class="btn-group" role="group" aria-label="Edit group">
              <button routerLink="/department/{{department.id}}" type="button" class="btn btn-primary">Edit</button>
            </div>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group" role="group" aria-label="New group">
      <button routerLink="/department" type="button" class="btn btn-primary">New department</button>
    </div>
  </div>
</div>
