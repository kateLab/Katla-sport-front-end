<div class="container">
  <h2>Employees</h2>
  <table class="table table-nonfluid">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Shop ID</th>
      <th scope="col"></th>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <th scope="row">{{employee.id}}</th>
        <td>{{employee.name}}</td>
        <td>{{employee.surname}}</td>
        <td>{{employee.shopId}}</td>
        <td>
            <span class="btn-toolbar" role="toolbar" aria-label="Employee action buttons" style="display: block; white-space:nowrap;">
                <div class="btn-group" role="group" aria-label="Edit group">
                    <button routerLink="/employee/{{employee.id}}" type="button" class="btn btn-primary">Edit</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Delete group" *ngIf="!employee.isDeleted" (click)="onDelete(employee.id)">
                  <button type="button" class="btn btn-danger">Delete</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Undelete group" *ngIf="employee.isDeleted" (click)="onUndelete(employee.id)">
                  <button type="button" class="btn btn-success">Undelete</button>
                </div>
            </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group" role="group" aria-label="Add group">
      <button routerLink="/employee" type="button" class="btn btn-primary">Add employee</button>
    </div>
  </div>
</div>
