<div class="container">
  <h2>Shop Editor</h2>
  <form (ngSubmit)="onSubmit()" #shopForm="ngForm">
    <div class="form-group" *ngIf='existed'>
      <label for="idLabel">ID</label>
      <input type="text" class="form-control" id= "id" aria-describedby="idLabel" [(ngModel)]="shop.id" name="id" #id="ngModel" readonly>
    </div>
    <div class="form-group">
      <label for="name" id="nameLabel">Shop Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="4" maxlength="60" required [(ngModel)]="shop.name"
        name="name" #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">Shop Name is required.</div>
        <div *ngIf="name.errors.minlength">Shop Name must be at least 4 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="code" id="codeLabel">Shop Code</label>
      <input type="text" class="form-control" id="code" aria-describedby="codeLabel" minlength="5" maxlength="5" required [(ngModel)]="shop.code"
        name="code" #codeModel="ngModel">
      <div *ngIf="codeModel.invalid && (codeModel.dirty || codeModel.touched)" class="alert alert-danger">
        <div *ngIf="codeModel.errors.required">Shop Code is required.</div>
        <div *ngIf="codeModel.errors.minlength">Shop Code must be 5 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="address" id="addressLabel">Shop Address</label>
      <textarea class="form-control" id="address" aria-describedby="addressLabel" rows="4" maxlength="300" [(ngModel)]="shop.address"
        name="address" #address="ngModel">
      </textarea>
    </div>
    <div class="form-group">
      <label for="description" id="descriptionLabel">Shop description</label>
      <textarea class="form-control" id="description" aria-describedby="descriptionLabel" rows="4" maxlength="300" [(ngModel)]="shop.description"
        name="description" #description="ngModel">
      </textarea>
    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group mr-1" role="group" aria-label="Cancel group">
        <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
      </div>
      <div class="btn-group mr-4" role="group" aria-label="Save group">
        <button type="submit" class="btn btn-primary" [disabled]="!shopForm.form.valid">Save</button>
      </div>
      <div class="btn-group mr-1" role="group" aria-label="Delete group" *ngIf="existed && !shop.isDeleted">
        <button type="button" class="btn btn-warning" (click)="onDelete()">Delete</button>
      </div>
      <div class="btn-group mr-1" role="group" aria-label="UnDelete group" *ngIf="existed && shop.isDeleted">
        <button type="button" class="btn btn-warning" (click)="onUndelete()">Undelete</button>
      </div>
      <div class="btn-group" role="group" aria-label="Purge group" *ngIf="existed && shop.isDeleted">
        <button type="button" class="btn btn-danger" (click)="onPurge()">Purge</button>
      </div>
    </div>
  </form>
</div>
