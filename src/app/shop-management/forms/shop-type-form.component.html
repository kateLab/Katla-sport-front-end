<div class="container">
  <h2>Shop Type Editor</h2>
  <form (ngSubmit)="onSubmit()" #hiveForm="ngForm">
    <div class="form-group" *ngIf='existed'>
      <label for="idLabel">ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="shopType.id" name="id" #id="ngModel"
        readonly>
    </div>
    <div class="form-group">
      <label for="type" id="typeLabel">Shop Type Name</label>
      <input type="text" class="form-control" id="type" aria-describedby="typeLabel" minlength="4" maxlength="60" required [(ngModel)]="shopType.type"
        name="type" #name="ngModel">
    </div>

    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group mr-1" role="group" aria-label="Cancel group">
        <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
      </div>
      <div class="btn-group mr-4" role="group" aria-label="Save group">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      <div class="btn-group mr-1" role="group" aria-label="Delete group">
        <button type="button" class="btn btn-warning" (click)="onDelete()">Delete</button>
      </div>
    </div>
  </form>
</div>
