<div class="container">
  <h2>Shop Type List</h2>
  <table class="table table-nonfluid">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Type</th>
      <th scope="col"></th>
    </thead>
    <tbody>
      <tr *ngFor="let shopType of shopTypes">
        <th scope="row">{{shopType.id}}</th>
        <td>{{shopType.type}}</td>
        <td>
          <span class="btn-toolbar" role="toolbar" aria-label="ShopType action buttons" style="display: block; white-space:nowrap;">
            <div class="btn-group mr-2" role="group" aria-label="View group">
              <button routerLink="/shopType/{{shopType.id}}/shops" type="button" class="btn btn-primary">View shops</button>
            </div>
            <div class="btn-group" role="group" aria-label="Edit group">
              <button routerLink="/shopType/{{shopType.id}}" type="button" class="btn btn-primary">Edit</button>
            </div>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group" role="group" aria-label="New group">
      <button routerLink="/shopType" type="button" class="btn btn-primary">New shop type</button>
    </div>
  </div>
</div>
